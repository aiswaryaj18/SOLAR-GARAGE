{% extends 'admin_base.html' %}
{% load static %}

{% block content %}


<div class="container-xxl flex-grow-1 container-p-y">
    {% comment %} <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4> {% endcomment %}

    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Product</h5>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="product_name">Product Name</label>
                  <input type="text" class="form-control" id="product_name" name="product_name" required>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="product_images">Upload Image</label>
                  <input type="file" class="form-control" id="product_images" name="product_images" accept="image/*" required>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="category">Category</label>
                  <select class="form-select" id="category" name="category" required>
                      <option value="" disabled selected>Select Category</option>
                      {% for category in categories %}
                          <option value="{{ category.id }}">{{ category.category_name }}</option>
                      {% endfor %}
                  </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Description</label>
                <textarea
                    id="basic-default-message" class="form-control"
                    name="description" placeholder=""></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="price">Price</label>
                <input
                    type="text" id="price"
                    class="form-control" name="price" placeholder="Enter price" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="quantity">Quantity</label>
                <input
                    type="number" id="quantity"
                    class="form-control" name="quantity" placeholder="Enter quantity" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>
        </div>
    </div>
</div>
<!-- / Content -->


{% endblock %}
