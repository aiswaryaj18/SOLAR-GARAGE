{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Category</h5>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url 'add_category' %}">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="category_name">Category Name</label>
                  <input type="text" class="form-control" id="category_name" name="category_name" placeholder="" />
              </div>
              <div class="input-group">
                  <label class="form-label">Upload Image</label>
                  <input type="file" class="form-control" id="category_image" name="category_image" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Description</label>
                <textarea
                    id="basic-default-message" class="form-control"
                    name="category_description" placeholder=""></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Add Category</button>
          </form>          
          </div>
        </div>
    </div>
</div>
<!-- / Content -->


{% endblock %}
