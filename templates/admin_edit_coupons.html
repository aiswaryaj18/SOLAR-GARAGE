{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Edit Coupon</h5>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'admin_edit_coupons' coupon.id %}">  
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="coupon_code">Coupon Code</label>
                  <input type="text" class="form-control" id="coupon_code" name="coupon_code" value="{{ coupon.coupon_code }}" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ coupon.description }}</textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="minimum_amount">Minimum Amount</label>
                <input type="text" class="form-control" id="minimum_amount" name="minimum_amount" value="{{ coupon.minimum_amount }}" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="discount">Discount</label>
                <input type="text" class="form-control" id="discount" name="discount" value="{{ coupon.discount }}" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="valid_from">Valid From</label>
                <input type="datetime-local" class="form-control" id="valid_from" name="valid_from" value="{{ coupon.valid_from|date:'Y-m-d\TH:i' }}" required />
              </div>
              <div class="mb-3">
                  <label class="form-label" for="valid_to">Valid To</label>
                  <input type="datetime-local" class="form-control" id="valid_to" name="valid_to" value="{{ coupon.valid_to|date:'Y-m-d\TH:i' }}" required />
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- / Content -->

{% endblock %}
